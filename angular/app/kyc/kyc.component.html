<div class="main-content container-bk">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="purple">
                        <i class="material-icons">assignment</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">Know Your Customer</h4>
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group label-floating">
                                    <label class="control-label">Aadhar card (Mandatory)</label>
                                    <span *ngIf="tenantKyc.a_stat == 'undefined' ">
                                        <button class="btn btn-primary btn-round btn-xs">Not yet uploaded</button>
                                    </span>
                                    <span *ngIf="tenantKyc.a_stat == 1 ">
                                        <button class="btn btn-warning btn-round btn-xs">sent for verification</button>
                                    </span>    
                                    <span *ngIf="tenantKyc.a_stat == 2 ">
                                        <button class="btn btn-success btn-round btn-xs">Approved</button>
                                    </span>                                      
                                    <span *ngIf="tenantKyc.a_stat == 3 ">
                                        <button class="btn btn-failure btn-round btn-xs">Document Invalid</button>
                                    </span>   
                                </div>
                            </div>
                            <div class="col-sm-6 col-sm-offset-1">
                                <img class="img" id="aadhar" #aadhar 
                                    src="http://studphotos.s3.amazonaws.com/img/800x500.jpg"
                                    onerror="this.src='http://studphotos.s3.amazonaws.com/img/800x500.jpg';"/>
                                <input #fileinput1 style="visibility: hidden; position: absolute;" 
                                    id="file-input" input-files="files" type="file" accept="image/*"
                                    (change)="readUrl($event)" />

                                <label for="file-input" class="btn btn-primary btn-just-icon btn-round" 
                                    #uploadButton id="uploadButton">
                                    <i class="material-icons">file_upload</i>
                                </label>
                                <button class="btn btn-primary btn-just-icon btn-round pull-right" (click)="uploadAadhar()">
                                        <i class="material-icons">save</i>
                                </button> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group label-floating">
                                    <label class="control-label">Voter ID (Non Mandatory)</label>
                                    <span *ngIf="tenantKyc.v_stat == 'undefined' ">
                                        <button class="btn btn-primary btn-round btn-xs">Not yet uploaded</button>
                                    </span>
                                    <span *ngIf="tenantKyc.v_stat == 1 ">
                                        <button class="btn btn-warning btn-round btn-xs">sent for verification</button>
                                    </span>    
                                    <span *ngIf="tenantKyc.v_stat == 2 ">
                                        <button class="btn btn-success btn-round btn-xs">Approved</button>
                                    </span>                                      
                                    <span *ngIf="tenantKyc.v_stat == 3 ">
                                        <button class="btn btn-failure btn-round btn-xs">Document Invalid</button>
                                    </span> 
                                </div>
                            </div>
                            <div class="col-sm-6 col-sm-offset-1">
                                <img class="img" id="voterid" #voterid 
                                    src="http://studphotos.s3.amazonaws.com/img/800x500.jpg"
                                    onerror="this.src='http://studphotos.s3.amazonaws.com/img/800x500.jpg';"/>
                                <input #fileinput2 style="visibility: hidden; position: absolute;" 
                                    id="file-input1" input-files="files" type="file" accept="image/*"
                                    (change)="readUrl1($event)" />
                                
                                <label for="file-input1" class="btn btn-primary btn-just-icon btn-round" 
                                    #uploadButton id="uploadButton">
                                    <i class="material-icons">file_upload</i>
                                </label>
                                <button class="btn btn-primary btn-just-icon btn-round pull-right" (click)="uploadVoterId()">
                                    <i class="material-icons">save</i>
                                </button> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group label-floating">
                                    <label class="control-label">Passport (Optional)</label>
                                    <span *ngIf="tenantKyc.pass_stat == 'undefined' ">
                                        <button class="btn btn-primary btn-round btn-xs">Not yet uploaded</button>
                                    </span>
                                    <span *ngIf="tenantKyc.pass_stat == 1 ">
                                        <button class="btn btn-warning btn-round btn-xs">sent for verification</button>
                                    </span>    
                                    <span *ngIf="tenantKyc.pass_stat == 2 ">
                                        <button class="btn btn-success btn-round btn-xs">Approved</button>
                                    </span>                                      
                                    <span *ngIf="tenantKyc.pass_stat == 3 ">
                                        <button class="btn btn-failure btn-round btn-xs">Document Invalid</button>
                                    </span> 
                                </div>
                            </div>
                            <div class="col-sm-6 col-sm-offset-1">
                                <img class="img" id="passport" #passport 
                                    src="http://studphotos.s3.amazonaws.com/img/800x500.jpg"
                                    onerror="this.src='http://studphotos.s3.amazonaws.com/img/800x500.jpg';"/>
                                <input #fileinput3 style="visibility: hidden; position: absolute;" 
                                    id="file-input2" input-files="files" type="file" accept="image/*"
                                    (change)="readUrl2($event)" />

                                <label for="file-input2" class="btn btn-primary btn-just-icon btn-round" 
                                    #uploadButton id="uploadButton">
                                    <i class="material-icons">file_upload</i>
                                </label>
                                <button class="btn btn-primary btn-just-icon btn-round pull-right" (click)="uploadPassport()">
                                    <i class="material-icons">save</i>
                                </button> 
                            </div>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="purple">
                        <i class="material-icons">share</i>
                    </div>
                    <div class="card-content">
                        <h6 class="card-title">Like to share KYC documents to your owner?</h6>
                        <div class="toolbar">
                            <div class="form-group label-floating">
                                <button class="btn btn-primary btn-round pull-right" *ngIf="tenantKyc.share==0" (click)="shareKyc(1)">Share</button>
                                <button class="btn btn-primary btn-round pull-right" *ngIf="tenantKyc.share==1" (click)="shareKyc(0)">Unshare</button>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- end row -->                   
    </div>
</div>

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="purple">
                        <i class="material-icons">assignment</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">Tenant List</h4>
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                        </div>
                        <div class="material-datatables table-responsive">
                            <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Owner Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Status</th>
                                        <th class="disabled-sorting text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>Owner Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Status</th>
                                        <th class="disabled-sorting text-right">Actions</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr *ngFor="let row of tenants">
                                        <td>{{row.fname}}</td>
                                        <td>{{row.email}}</td>
                                        <td>{{row.mobile}}</td>
                                        <td>
                                            <div *ngIf="row.status == 0">
                                                Inactive
                                            </div>
                                            <div *ngIf="row.status == 1">
                                                    Active
                                            </div>
                                        </td>
                                        <td class="text-right">
                                            <button class="btn btn-simple btn-warning btn-icon edit" 
                                                rel="tooltip" title="Edit" data-placement="left"
                                                [routerLink]="['/tenantdetails', row.id, row.id ]">
                                                <i class="material-icons">mode_edit</i>
                                            </button>
                                            <button class="btn btn-simple btn-danger btn-icon remove" rel="tooltip" title="Remove" data-placement="left">
                                                <i class="material-icons">close</i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>

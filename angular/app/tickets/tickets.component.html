<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="purple">
                        <i class="material-icons">assignment</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">Tenants Tickets</h4>
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                        </div>
                        <div class="material-datatables table-responsive">
                            <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Name</th>
                                        <th>Status</th>
                                        <th>Ticket Date</th>
                                        <th class="text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>Title</th>
                                        <th>Name</th>
                                        <th>Status</th>
                                        <th>Ticket Date</th>
                                        <th class="text-right">Actions</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr *ngFor="let row of tickets">
                                        <td>{{row.title}}</td>
                                        <td>{{row.name}}</td>
                                        <td>
                                            <span *ngIf="row.status =='Unread' ">
                                                <button class="btn btn-warning btn-round btn-xs">{{row.status}}</button>
                                            </span>    
                                            <span *ngIf="row.status =='Solved' ">
                                                <button class="btn btn-success btn-round btn-xs">{{row.status}}</button>
                                            </span>                                                                                      
                                        </td>
                                        <td>{{row.date}}</td>
                                        <td class="text-right">
                                            <button class="btn btn-simple btn-warning btn-icon edit" 
                                                rel="tooltip" title="Edit" data-placement="left"
                                                [routerLink]="['/ticket-details', row.id ]">
                                                <i class="material-icons">mode_edit</i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>

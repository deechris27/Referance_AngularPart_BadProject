<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="purple">
                        <i class="material-icons">assignment</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">Tag Request</h4>
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                        </div>
                        <div class="material-datatables table-responsive">
                            <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Owner Id</th>
                                        <th>Owner Name</th>
                                        <th>Tenant Name</th>
                                        <th>Mobile</th>
                                        <th>Status</th>
                                        <th>Request Date</th>
                                        <th class="disabled-sorting text-right">Action</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>Owner Id</th>
                                        <th>Owner Name</th>
                                        <th>Tenant Name</th>
                                        <th>Mobile</th>
                                        <th>Status</th>
                                        <th>Request Date</th>
                                        <th class="disabled-sorting text-right">Action</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr *ngFor="let row of tagList">
                                        <td>{{row.owner_id}}</td>
                                        <td>{{row.ownerName}}</td>
                                        <td>{{row.tenantName}}</td>
                                        <td>{{row.tenantMobile}}</td>
                                        <td>
                                            <div *ngIf="row.request_status == 1">
                                                Untagged
                                            </div>
                                            <div *ngIf="row.request_status == 5">
                                                Invited
                                            </div>
                                        </td>
                                        <td>{{row.requestDate}}</td>
                                        <td class="text-right">
                                            <button class="btn btn-simple btn-danger btn-icon remove" 
                                                rel="tooltip" title="View" data-placement="left" 
                                                [routerLink]="['/tagdetails', row.id ]">
                                                <i class="material-icons">remove_red_eye</i>
                                            </button>
                                            <button class="btn btn-simple btn-warning btn-icon edit" *ngIf="row.Action=='Tag'" 
                                                rel="tooltip" title="Tag" data-placement="left" (click)="tagTenant(row.id)">
                                                <i class="material-icons">assignment_ind</i>
                                            </button>
                                            <button class="btn btn-simple btn-danger btn-icon remove" *ngIf="row.Action=='Invite'" 
                                                 rel="tooltip" title="Invite" data-placement="left" (click)="invite(row.id)">
                                                <i class="material-icons">send</i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
